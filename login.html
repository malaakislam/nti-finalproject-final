<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naturelle - Login & Signup</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-body">

  <div class="login-card">
    <img src="image-removebg-preview.png" alt="Naturelle Logo" class="login-logo">
    <h3 class="text-center mb-4" id="formTitle">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="login-label">Email address</label>
        <input type="email" class="login-form-control" id="loginEmail" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="login-label">Password</label>
        <input type="password" class="login-form-control" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="login-btn">Login</button>
      </div>
      <p class="text-center mt-3">
        Donâ€™t have an account? <span class="login-toggle-link" onclick="toggleForms()">Sign up</span>
      </p>
    </form>

    <form id="signupForm" style="display: none;">
      <div class="mb-3">
        <label for="signupEmail" class="login-label">Email address</label>
        <input type="email" class="login-form-control" id="signupEmail" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="login-label">Password</label>
        <input type="password" class="login-form-control" id="signupPassword" placeholder="Enter password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="login-btn">Sign Up</button>
      </div>
      <p class="text-center mt-3">
        Already have an account? <span class="login-toggle-link" onclick="toggleForms()">Login</span>
      </p>
    </form>

    <div class="login-account-info">
      <strong>Admin Account:</strong> admin@naturelle.com / Admin@123<br>
      <strong>User Account:</strong> user@naturelle.com / User@123
    </div>
  </div>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
