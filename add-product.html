  <meta charset="UTF-8">

  <link rel="stylesheet" href="add-product.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<script src="add-product.js"></script>

<header>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="home.html">Naturelle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="add-product.html">Add Product</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <section class="add-container py-5 text-center">
    <h1 class="text-center my-5">Add New Product</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="add-form-container text-start">
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productName" class="add-form-label">Product Name</label>
              <input type="text" class="add-input form-control" id="productName" placeholder="Enter product name" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="add-form-label">Price</label>
              <input type="number" class="add-input form-control" id="productPrice" placeholder="Enter product price" required>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="add-form-label">Category</label>
              <select class="add-select form-select" id="productCategory" required>
                <option value="">Select a category</option>
                <option value="skincare">Skin Care</option>
                <option value="face">Face</option>
                <option value="lips">Lips</option>
                <option value="eyes">Eyes</option>
                <option value="summer">Summer Bundles</option>
                <option value="exclusive">Exclusive Offers</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productImage" class="add-form-label">Image URL</label>
              <input type="url" class="add-input form-control" id="productImage" placeholder="Enter image link" required>
            </div>
            <div class="mb-3">
              <label for="productOldPrice" class="add-form-label">Old Price (optional)</label>
              <input type="number" class="add-input form-control" id="productOldPrice" placeholder="Enter old price if any">
            </div>
            <button type="submit" class="add-btn btn-custom w-100">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
